<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="../Projeto-Tela-de-Login/assets/css/style.css">
</head>
<body>
    <div class="content-tabuada">

        <input type="number" id="valorA" value="0"><!--Campo de entrada para o usuário digitar.-->

        <table id="tabuada">
            <thead><!--Cabelalho da tabela, importante para os mecanismos de buscas.-->
                <tr><!--Linha-->
                    <td>Valor A</td><!--Colunas-->
                    <td>Operador</td>
                    <td>Valor B</td>
                    <td>&nbsp;</td><!--Convetido em ESPAÇO-->
                    <td>Resultado</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../Projeto-Tela-de-Login/assets/js/tabuada.js"></script>
</body>
</html>
