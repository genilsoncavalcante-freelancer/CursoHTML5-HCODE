<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Langue</title>
</head>
<body>
    <h1>Olá Mundo</h1>
    <h1 lang="en">Hello World</h1>
    <h1 lang="fr">Bonjour le monde</h1>
    <!--Visualmente isso não vai afetar em nada, mas para o navegador faz diferença na hora da leitura, interpletação e pronúncia.-->
</body>
</html>
