<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Genilson Cavalcante">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Draggable</title>
    <style>
        #quadrado{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <button type="button" draggable="true">OK</button>
    <div id="quadrado" draggable="false"></div>
    <!--O atributo draggable serve para poder arratar algum elemento do site, desde que o mesmo seja especificado na tag que se deseja arrastar e que receba como valor 'true'.
</body>
</html>
