<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Genilson Cavalcante">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesskey</title>
</head>
<body>
    <h1>Atributos Globais</h1>
    <button type="button" accesskey="n">Novo</button><!--Digitando ALT+n na página o botão 'Novo' é selecionado.-->
    <button type="button" accesskey="s">Salvar</button><!--Digitando ALT+s na página o botão 'Salvar' é selecionado. OBS: O atalho para outros navegadores podem mudar-->

</body>
</html>
