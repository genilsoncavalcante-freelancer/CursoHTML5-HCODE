<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .butao{/*Usando a classe para as duas tags*/
            border: none;
            background-color: bisque;
            border-radius: 5px;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <button type="button" class="butao">OK</button>
    <a href="Sem-Destino" class="butao">Link</a>
</body>
</html>
