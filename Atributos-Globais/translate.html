<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Global Translate</title>
</head>
<body>
    <h1 translate="yes">Hello World</h1>
    <p translate="no">Welcome</p>
    <!--
        O atributo Translate faz com que ele seja após realizado a tradução, seja traduzido ou não, de acordo com os valores informados. Mas como esse é um atributo novo, ainda não funciona em boa parte dos navegadores.
    -->
</body>
</html>
