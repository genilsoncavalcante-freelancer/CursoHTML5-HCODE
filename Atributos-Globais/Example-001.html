        Motor de Rederização ou Motor de Layaut - é responsável por renderizar os códigos HTML, CSS e fazer aparecer na tela,
        o nome do Renderizador do Google Chrome é o WEBKIT.

        Para mais experiência com o seu código, basta abri-lo com o navegador ir em Opções, mais ferramentas e em ferramentas do desenvolvedor, assim você verá o layout da página juntamente com os códigos e muitas ferramentas. Podemos ver ferramentas que possibilita a visualização do layaut em diversos modelos e resoluções de dispositivos.

        A área Console é responsável pela parte do JavaScript. o atalho F12 vai diretamente para essa área.

        Na área Source é referente a todo o conteúdo que está sendo carregado na página, desde imgens, gifs...

        Networlk é referente a todas as requisições que o site realiza.

        Memory para ver com mais detalhes o quanto de memório o seu site está consumindo...
