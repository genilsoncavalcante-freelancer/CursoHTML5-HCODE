<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Global Tabindex</title>
</head>
<body>
    <input type="text" placeholder="E-mail" tabindex="1">
    <input type="password" placeholder="Senha" tabindex="2">
    <button type="reset" tabindex="4">Limpar</button>
    <button type="submit" tabindex="3">Enviar</button>
    <!--
        O tabindex faz com que se tenha uma ordem de navegação ao apertar a tecla TAB, selecionando de um por um. Facilitando então para o usuário na hora da navegação;
    -->
</body>
</html>
