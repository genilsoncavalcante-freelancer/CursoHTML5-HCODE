<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: drag</title>
    <style>
        div {
            width: 50vw;
            height: 50vw;
            background-color: gold;
        }
    </style>
</head>
<body>
    <!--Este evento acontece quando eu arrasto o elemento, para ele funcionar, necessita do atributo 'draggable' recebendo o calor 'true' para fazer o elemento ser arrastÃ¡vel.-->
    <div ondrag="debug(event)" draggable="true"></div>
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>
</html>
