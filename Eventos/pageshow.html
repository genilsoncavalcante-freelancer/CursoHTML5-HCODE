<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: pageshow</title>
</head>
<body onpageshow="debug(event)">
    <!--É um evento muito parecido com o 'load', o que diferencia é que o load é o primeiro a ser mostrado e isso antes mesmo de mostrar o conteúdo da página, logo após, o pageshow é apresentado já com o conteúdo da página.-->
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
            alert('Evento: ' + e.type);
        }
    </script>
</body>
</html>
