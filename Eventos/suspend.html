<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: suspend</title>
    <style>
        video {
            width: 80vw;
        }
    </style>
</head>
<body>
    <!--Acontece quando ocorre algum erro suspendido no início do carregamento de mídea.-->
    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
    controls
    onpause="debug(event)"
    onplay="debug(event)"
    onplaying="debug(event)"
    onprogress="debug(event)"
    onseeked="debug(event)"
    onseeked="debug(event)"
    onstalled="debug(event)"
    onsuspend="debug(event)"
    ></video>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>
</html>
