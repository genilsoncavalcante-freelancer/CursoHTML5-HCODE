<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: search</title>
</head>
<body>
    <!--Um campo em que quando preenchido, ao clicar na tecla 'enter', o evento 'search'/pesquisa, já é acionado.-->
    <input type="search" onsearch="debug(event)">
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>
</html>
