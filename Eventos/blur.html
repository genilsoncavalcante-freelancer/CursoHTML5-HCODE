<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: blur</title>
</head>
<body onblur="debug(event)">
    <!--Quando perdemos o foco na janela que está sendo executada o evento em questão, o blur é acionado.-->
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
            alert('Evento: ' + e.type);
        }
    </script>
</body>
</html>
