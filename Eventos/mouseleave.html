<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: mouseleave</title>
    <style>
        div {
            width: 50vw;
            height: 50vw;
            background-color: gold;
        }
    </style>
</head>
<body>
    <!--Esse evento Ã© muito parecido com o 'onmouseout', quando o mouse sai do elemento.-->
    <div onmouseleave="debug(event)"></div>
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>
</html>
