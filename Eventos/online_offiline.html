<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: online e offiline</title>
</head>
<body ononline="debug(event)" onoffline="debug(event)">
    <!--Evento que captura uma ação na janela. Quando acontece que você perca a conecção ou a retorne, esses eventos serão acionados.-->
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
            alert('Evento: ' + e.type);
        }
    </script>
</body>
</html>
