<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: dragstar</title>
    <style>
        #drag {
            width: 30vw;
            height: 30vw;
            background-color: gold;
        }
        #target {
            width: 30vw;
            height: 30vw;
            background-color: rgb(21, 255, 0);
        }
    </style>
</head>
<body>
    <!--O dragstart é executado apenas uma vez quando começamos a arrastar o elemento.-->
    <div id="drag" ondrag="debug(event)" ondragend="debug(event)" draggable="true" ondragstart="debug(event)"></div>

    <div id="target" ondragenter="debug(event)" ondragleave="debug(event)" ondragover="debug(event)"></div>
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>
</html>
