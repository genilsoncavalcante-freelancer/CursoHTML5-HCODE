<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: error</title>
    <title>Event: ended</title>
    <style>
        video {
            width: 80vw;
        }
    </style>
</head>
<body>
    <!--É acionado quando estamos buscando por um arquivo que não existe.-->
    <video src="https://storage.googleapis.com/hcode-public-storage/videos/nao_existe.mp4"
    controls
    onended="debug(event)"
    ></video>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>
</html>
