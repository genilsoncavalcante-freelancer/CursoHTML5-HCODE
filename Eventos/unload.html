<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: unload</title>
</head>
<body onunload="debug(event)">
    <!--Esse evento acontece sempre quando a página é descarregada, mas acontece muito rapidamente que quase não da para perceber.-->
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
            alert('Evento: ' + e.type);

        }
    </script>
</body>
</html>
